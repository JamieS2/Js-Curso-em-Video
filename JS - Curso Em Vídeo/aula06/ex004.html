<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    
    <script>
        var nome = String(window.prompt('Digite o seu nome: ')) //pede para digitar o nome
        document.write(`Seu nome é ${nome}<br>`)                //escreve o nome na tela
        document.write(`Seu nome tem ${nome.length} letras <br>`) //escreve a quant. de letras no nome
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}<br>`) //coloca o nome em maiusculo
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}`) //coloca o nome em minusculo

        //document.write  -  escreve na tela
        //toUpperCase()   -  deixa tudo e maiusculo
        //toLowerCase()   -  deixa tudo em minusculo
    </script>
</body>
</html>
